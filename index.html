<body>
    <div class="container">
        <div class="left-side">
            >
        </div>
        <div class="right-side">
            <h2> Registrasi </h2>
            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />

                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" />


                 <p>gender :</p>
                 <div class="gender">

                     <input type="radio" name="gender" id="male" value="male">
                     <label for="male">Male</label>
                     <input type="radio" name="gender" id="female" value="female">
                     <label for="female">Female</label>
                    </div>


                <p>Hobby :</p>
                <div class="hobby">
                    <input type="checkbox" name="hobby" id="soccer" value="soccer">
                    <label for="soccer">Soccer</label>
                    <br>
                    <input type="checkbox" name="hobby" id="basket-ball" value="basket-ball">
                    <label for="basket-ball">basket ball</label>
                    <br>
                    <input type="checkbox" name="hobby" id="swimming" value="swimming">
                    <label for="swimming">swimming</label>
                </div>

                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
</body>
